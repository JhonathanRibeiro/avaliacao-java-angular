<div class="pesquisa">
    <input type="text">
</div>
<br><br>
<div class="mat-elevation-z4">
    <ng-container>
        <strong class="">Resultado da busca</strong>
    </ng-container>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20, 50, 100]" aria-label="Select page">
    </mat-paginator>

    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="alunos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Id</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Nome</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Media Final Column -->
        <ng-container matColumnDef="media">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Média Final</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.media}}</td>
        </ng-container>

        <!-- Situação Column -->
        <ng-container matColumnDef="situacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Situação</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.situacao}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Ações</strong>
            </th>
            <td mat-cell *matCellDef="let row">
                <div class="actions">
                    <a routerLink="" class="visibility ui-button" mat-fab>
                        <i class="material-icons">visibility</i>
                    </a>
                    <a routerLink="/aluno/update/{{row.id}}" class="edit ui-button" mat-fab>
                        <i class="material-icons">edit</i>
                    </a>
                    <a routerLink="" class="delete ui-button" mat-fab>
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
