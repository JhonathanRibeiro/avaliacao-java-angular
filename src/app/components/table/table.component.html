<div class="pesquisa">
    <input type="text">
</div>
<br><br>
<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="alunos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Id</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <!-- Nome Aluno Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Aluno</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
        <!-- Media Final Column -->
        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Matrícula</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.matricula}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Status</strong>
            </th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Ações</strong>
            </th>
            <td mat-cell *matCellDef="let row">
                <div class="actions">
                    <a routerLink="/aluno/boletim/{{row.id}}" class="visibility ui-button" mat-fab>
                        <i class="material-icons">visibility</i>
                    </a>
                    <a routerLink="/aluno/update/{{row.id}}" class="edit ui-button" mat-fab>
                        <i class="material-icons">edit</i>
                    </a>
                    <a routerLink="" class="delete ui-button" mat-fab>
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
